<table>
  <tbody>
    <tr>
      <td class="label-a"><b>a:</b></td>
      <td><input type="number" [(ngModel)]="a" placeholder="0"></td>
    </tr>
    <tr>
      <td><b>b:</b></td>
      <td><input type="number" [(ngModel)]="b" placeholder="0"></td>
    </tr>
    <tr>
      <td><b>Result:</b></td>
      <td><span style="font-family:'Arial Black',Arial,sans-serif;font-size:1.1rem;color:#ff0055;">{{ result }}</span></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">
        <button (click)="get_solution()">Solution</button>
        <button (click)="clear()">Clear</button>
      </td>
    </tr>
  </tbody>
</table>
