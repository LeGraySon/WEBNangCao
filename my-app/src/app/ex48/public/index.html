<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Upload File to Server</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" />
        <br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
